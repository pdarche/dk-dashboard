{% extends "base.html" %}
{% block content %}
	<div id="content">
		<div id="meetup_project_content">
			<header>
				<h5>Meetup</h5>
				<h1>{{ event['name'] }}</h1>
				<span id="subheading">
					<p>{{ event['time'] }}</p>
					<p>{{ event['venue']['name'] }}</p>
				</span>
			</header>
			<div id="meetup_description">
				{% raw event['description'] %}
			</div>
		</div>
	</div>
	<!--<script type="text/javascript" src="{{ static_url("js/meetup-project.js") }}"></script>-->
{% end %}
